<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>API Configuration</title>

	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/api.css" />
	<!--link rel="stylesheet" href="css/guildwars2-tooltip.css" /-->

	<script src="js/jquery.min.js"></script>
	<script src="js/window.js"></script>

	<script src="js/api/Ajax.class.js"></script>
	<script src="js/api/GW2.class.js"></script>
	<script src="js/api/api_utils.js"></script>

	<script src="js/api.js"> </script>
</head>

<body>
	<div class="resizeGrip" id="resizeGripTopLeft" onmousedown="dragResize('TopLeft');"></div>
	<div class="resizeGrip" id="resizeGripTop" onmousedown="dragResize('Top');"></div>
	<div class="resizeGrip" id="resizeGripTopRight" onmousedown="dragResize('TopRight');"></div>
	<div class="resizeGrip" id="resizeGripRight" onmousedown="dragResize('Right');"></div>
	<div class="resizeGrip" id="resizeGripBottomRight" onmousedown="dragResize('BottomRight');"></div>
	<div class="resizeGrip" id="resizeGripBottom" onmousedown="dragResize('Bottom');"></div>
	<div class="resizeGrip" id="resizeGripBottomLeft" onmousedown="dragResize('BottomLeft');"></div>
	<div class="resizeGrip" id="resizeGripLeft" onmousedown="dragResize('Left');"></div>

	<div id="content">
	  <div id="titlebar" onmousedown="dragMove();">
	    <h1> API Key Management </h1>
	    <div class="controls">
	      <button onclick="closeWindow();"><b>x</b></button>
	    </div>
	  </div>
	  
	  <div id="keys">
	    
	  </div>

	  <div style="display: none" id="key-row-template" class="key_row">
	    <div class="current_check">
	      <img src="images/check.png" />
	    </div>
	    <div class="buttons">
	      <button class="use-button"> Select </button>
	      <button class="delete-button"> Delete </button>
	    </div>
	    <div class="details">
	      <p> <small class="fullkey"> </small> </p>
	      <p> Account name: <span class="acctname"></span> </p>
	    </div>
	  </div>

	  <div id="nokeys-message">
	    <p> There are no API keys registered to the app! Here's how to add one: </p>
	    <ol type="1">
	      <li> Go to <a href="https://account.arena.net/applications" target="_blank">https://account.arena.net/applications</a>. </li>
	      <li> Create an API key with the "inventories" and "characters" permissions. </li>
	      <li> Paste the key below, and click "Add Key". </li>
	    </ol>
	    
	  </div>

	  <div id="footer">
	    <div id="key-form">
	      <input type="text" id="newkey"
		     placeholder="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXXXXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" />
	      <input type="button" value="Add Key" id="addkey" />
	    </div>
	  </div>
	</div>
</body>
</html>
